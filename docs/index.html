<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>modele</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Business layer with Model and API, for Javascript">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .markdown-section h3 {
      font-size: 1.2rem;
    }

    .markdown-section h3::before {
      content: "# ";
      color: var(--theme-color);
    }

    .markdown-section h3 strong {
      color: var(--theme-color);
    }

    .markdown-section h4 {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'modele',
      repo: 'https://github.com/alexandremagro/modele',
      homepage: 'introduction.md',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#b94269'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
